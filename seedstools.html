<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.accordion {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
  transition: 0.4s;
}

.active, .accordion:hover {
  background-color: #ccc; 
}

.panel {
  padding: 0 18px;
  display: none;
  background-color: white;
  overflow: hidden;
}
</style>
</head>
<body>

<button class="accordion">International IMport and EXport (IMEX)</button>
<div class="panel">
  <p>Compliance reference database.</p>
  
</div>

<button class="accordion">Variety Registration Global (VAREG)</button>
<div class="panel">
  <p>It's a tool for seed VR, PVP tracking and database.</p>
</div>

<button class="accordion">Variety Submit</button>
<div class="panel">
  <p>Commercial Corn Seed Registration Dossier compilation tool.</p>
</div>

<button class="accordion">Anexo II</button>
<div class="panel">
  <p>Argentina INASE, varietal descriptor (Annex II) compilation tool.</p>
</div>

<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
</script>

</body>
</html>
