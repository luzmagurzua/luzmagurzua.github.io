<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acordeón de 3 columnas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Cambiando a una fuente más moderna y suave */
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .accordion {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .column {
            width: 30%;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sutil sombra para dar profundidad */
        }
        .accordion-header {
            background-color: #00bcd4; /* Color calipso */
            color: white;
            cursor: pointer;
            padding: 18px;
            font-size: 18px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .accordion-content {
            display: none;
            padding: 20px;
            background-color: white;
            text-align: justify; /* Asegurando que el texto esté justificado */
            font-size: 16px; /* Ajustando el tamaño del texto */
            line-height: 1.6; /* Mejorando la legibilidad */
        }
        .active .accordion-content {
            display: block;
        }
        .inner-accordion {
            background-color: #0072c6; /* Manteniendo un tono azul para los títulos internos */
            color: white;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .inner-accordion:hover {
            background-color: #005bb5;
            transform: scale(1.02);
        }
        .panel {
            padding: 15px 18px;
            background-color: #f9f9f9;
            display: none;
            overflow: hidden;
            border-radius: 0 0 5px 5px;
            margin-top: -5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .panel p {
            margin: 10px 0;
        }
        .panel a {
            color: #0072c6;
            text-decoration: none;
            font-weight: bold;
        }
        .panel a:hover {
            text-decoration: underline;
        }
        .buddies {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>

<h2 style="text-align: center; color: #00bcd4;">Acordeón de 3 columnas</h2> <!-- Título centrado con color calipso -->

<div class="accordion">
    <!-- Categoría 1 -->
    <div class="column">
        <div class="accordion-header" onclick="toggleAccordion(this)">
            Categoría 1
        </div>
        <div class="accordion-content">
            <!-- Contenido de la Categoría 1 -->
            <!-- Biotech Dossier Manager (BDM) -->
            <button class="inner-accordion">Biotech Dossier Manager (BDM)</button>
            <div class="panel">
                <p>It keeps track of regulatory actions for traits regulatory approval.</p>
                <a href="https://dossier.velocity.ag/index.cgi#">Click here to access</a>
                <p class="buddies">Buddies: <a href="mailto:franco.puccio@bayer.com">Franco Puccio</a>, <a href="mailto:natalia.modena@bayer.com">Natalia Modena</a></p>
            </div>
            <!-- Otros elementos como antes, simplemente repetir el patrón -->
        </div>
    </div>
    <!-- Repetir para Categoría 2 y Categoría 3 -->
</div>

<script>
    function toggleAccordion(header) {
        const content = header.nextElementSibling;
        const column = header.parentElement;
        column.classList.toggle("active");
        if (content.style.display === "block") {
            content.style.display = "none";
        } else {
            content.style.display = "block";
        }
    }
    var acc = document.getElementsByClassName("inner-accordion");
    var i;
    for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.display === "block") {
                panel.style.display = "none";
            } else {
                panel.style.display = "block";
            }
        });
    }
</script>

</body>
</html>
